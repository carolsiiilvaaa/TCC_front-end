<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
  
    <header>
            <div class="logo" id="logo">
                <img src="images/Odonto-removebg-preview (2).png" class="img_logo" alt="Logo Odonto Family">
            </div>
    </header>


    <div class="container">
        <div class="info_cliente">
            <div class="title_login">
                <img src="images/usuario.png" class="img_usuario" alt="Usuario">
                <h2> LOGIN CLIENTE</h2>
            </div>

                <div class="cpf">
                    <h1>CPF :</h1>
                    <input type="cpf" class="btn_cpf" placeholder="CPF">
                </div>
        
                    <div class="entrar">
                        <input type="submit" value="ENTRAR" class="btn_entrar">
                    </div>
        </div>
    </div>   
</body>
</html>
